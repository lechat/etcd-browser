<div class="modal-dialog">
    <div class="modal-header">
      <span class="modal-title">
          <h4>{{new_item.title}}</h4>
      </span>
      <span class="modal-title" ng-if="new_node.isDir">
        New Property for <strong>{{new_item.node.key}}</strong>
      </span>
    </div>
    <form class="form-horizontal">
      <div class="modal-body form-group">
        <label for="nodeName" class="col-sm-2 control-label">{{new_item.firstInput.label}}</label>
        <div class="col-sm-10">
          <input type="text" ng-model="new_item.firstInput.value" class="form-control"/>
        </div>
      </div>
      <div class="modal-body form-group" ng-if="new_item.secondInput.label">
        <label for="nodeName" class="col-sm-2 control-label">{{new_item.secondInput.label}}</label>
        <div class="col-sm-10">
          <input type="text" ng-model="new_item.secondInput.value" class="form-control"/>
        </div>
      </div>
      <div class="modal-body form-group">
        <div class="col-sm-offset-9 col-sm-4">
          <button class="btn btn-primary" type="submit" ng-click="newItemOk()">OK</button>
          <button class="btn btn-warning" type="button" ng-click="newItemCancel()">Cancel</button>
        </div>
      </div>
    </form>
</div>
