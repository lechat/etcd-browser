<!DOCTYPE html>
<html ng-app="app">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-cookies.min.js" type="text/javascript"> </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap-theme.min.css" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>
  <link href="angular-xeditable/css/xeditable.css" rel="stylesheet" type="text/css">
  <script src="angular-xeditable/js/xeditable.js" type="text/javascript"></script>
  <script src="resize.js" type="text/javascript"></script>
  <link rel="stylesheet" href="main.css" type="text/css">
  <script src="etcdbrowser.js" type="text/javascript"></script>

  <title></title>
</head>

<body>
  <script type="text/ng-template" id="prop-block">
    <div class="properties-padding">
        <button type="button" class="btn btn-default btn-xs" ng-click="addNode(activeNode)" title="Add Property" ng-if="activeNode">
          Add Property
        </button>
        <table class="property-table">
          <tr ng-repeat="node in activeNode.nodes | orderBy:'name'" ng-if="!node.dir" ng-class-odd="'odd-row'">
            <td>
              <button type="button" class="btn btn-default btn-xs" ng-click="copyNode(node)" title="Copy Node">
                <span class="glyphicon glyphicon-floppy-open"></span>
              </button>
              <button type="button" class="btn btn-default btn-xs" ng-click="deleteNode(node)" title="Delete Node">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </td>
            <td style="text-align:left;font-weight:bold;padding: 5px 4px;">
              <span class="name" editable-text="node.name" onbeforesave="renameNode(node,$data)">{{node.name}}:</span>
            </td>
            <td style="padding-right: 5px;">
              <span class="value" editable-textarea="node.value" onbeforesave="updateNode(node,$data)" e-cols="40">{{node.value || '(empty)'}}</span>
            </td>
          </tr>
        </table>
      </div>
  </script>
  <script type="text/ng-template" id="tree-item">
    <span ng-click="toggleNode(node)" class="glyphicon glyphicon-minus toggle-icon" ng-if="node.open"></span>
    <span ng-click="toggleNode(node)" class="glyphicon glyphicon-plus toggle-icon" ng-if="!node.open"></span>
      <a href="" ng-click="setActiveNode(node)" ng-if="node.dir" class="{{node.key == activeNode.key ? 'active-node' : ''}}">{{node.name}}</a>
      <div class="btn-group" ng-if="node.key == activeNode.key && loading">
        <button ng-if="loading" class="btn btn-info btn-xs" type="button">
          <span class="glyphicon glyphicon-hourglass"></span>
        </button>
      </div>
      <div class="btn-group" ng-if="node.key == activeNode.key && !loading">
        <button ng-if="node.open" ng-click="createDir(node)" class="btn btn-default btn-xs" type="button" title="Create Directory">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
        <button ng-if="node.open" ng-click="copyDir(node)" class="btn btn-default btn-xs" type="button" title="Copy Directory">
          <span class="glyphicon glyphicon-floppy-open"></span>
        </button>
        <button ng-if="node.open" type="button" class="btn btn-default btn-xs" ng-click="deleteDir(node)" title="Delete Directory">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </div>
      <ul >
        <li ng-repeat="node in node.nodes | orderBy:'name'" ng-include="'tree-item'" ng-if="node.dir"></li>
      </ul>
  </script>

  <div class="container-fluid" role="main" ng-controller="NodeCtrl">
    <div class="row">
      <div class="col-md-9">
        <form ng-submit="submit()">
          <div class="input-group" ng-submit="submit()">
            <input type="text" class="form-control" ng-model="urlPrefix" placeholder="http://localhost:8000">
            <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Set root</button>
            </span>
          </div>
        </form>
      </div>

      <div class="col-md-3" style="margin-top:8px">
        <input type="checkbox" ng-model="checkboxModel.use_json_validation">
        <span style="padding-left:5px">validate values to JSON format</span>
      </div>
    </div>

    <div class="row" ng-if="error">
      <div class="alert alert-danger alert-dismissible" role="alert">
        {{error}}
      </div>
    </div>

    <div class="row top-buffer">
      <div id="navigation">
        <div class="tree prop-block">
          <ul>
            <li>
              <a href="#" ng-click="setActiveNode(root)"
                class="{{root.key == activeNode.key ? 'active-node' : ''}}">
                {{root.key}}
              </a>
              <div class="btn-group">
                <button ng-click="createDir(root)"
                class="btn btn-default btn-xs" type="button" title="Create Directory">
                  <span class="glyphicon glyphicon-plus"></span>
                </button>
              </div>
              <button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#myModal" ng-click="loadStats()">Stats</button>
              <ul>
                <li ng-repeat="node in root.nodes | orderBy:'name'" ng-include="'tree-item'" ng-if="node.dir"></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>

      <div id="resizer" resizer="vertical" resizer-width="6"
      resizer-left="#navigation">
        <div id="resize-bars"></div>

        <div id="properties">
          <div class="prop-block" ng-include="'prop-block'"></div>
        </div>
      </div>

      <div class="modal fade" id="myErrModal" tabindex="-1" role="dialog"
      aria-labelledby="myErrModalLabel" aria-hidden="false">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&#215;</span>
                <span class="sr-only">Close</span>
              </button>

              <h4 class="modal-title" id="myErrModalLabel">Error</h4>
            </div>

            <div class="modal-body">
              <div class="alert alert-danger alert-dismissible" role="alert">
                {{error}}
              </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default"
              data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
      aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss=
              "modal"><span aria-hidden=
              "true">&#215;</span><span class=
              "sr-only">Close</span></button>

              <h4 class="modal-title" id="myModalLabel">Stats</h4>
            </div>

            <div class="modal-body">
              <pre>
{{stats.store}}
              </pre>
              <pre>
{{stats.leader}}
              </pre>
              <pre>
{{stats.self}}
              </pre>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-default"
              data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
